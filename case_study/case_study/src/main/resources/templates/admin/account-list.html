<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách tài khoản</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/style/header.css">
</head>
<body>
<div th:insert="~{/layout/layout::header}"></div>
<div class="container mt-4">
    <h2 class="text-center mb-4">Danh sách tài khoản</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
        <tr>
            <th>Id</th>
            <th>Họ và tên</th>
            <th>Số điện thoại</th>
            <th>Email</th>
            <th>Số dư</th>
            <th>Trạng thái</th>
            <th>Số bài đăng</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account : ${accounts}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.fullName}"></td>
            <td th:text="${account.phone}"></td>
            <td th:text="${account.email}"></td>
            <td th:text="${account.balance}"></td>
            <td>
                <span th:classappend="${account.status == 'active' ? 'badge bg-success' : 'badge bg-danger'}"
                      th:text="${account.status}">
                </span>
            </td>
            <td th:text="${account.postCount}"></td>
            <td>
                <form th:action="@{/admin/account/delete/{id}(id=${account.id})}" method="post"
                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa?');">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div th:insert="~{/layout/layout::footer}"></div>
</body>
</html>
