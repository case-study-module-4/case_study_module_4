<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{/layout/layout::header}"></div>
<div class="container mt-5">
  <h2 class="text-center">User Profile</h2>
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title" th:text="${user.fullName}"></h5>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
      <!-- Có thể hiển thị thêm các thông tin khác nếu cần -->
      <a href="/posts" class="btn btn-secondary">Back to Posts</a>
    </div>
  </div>

  <h3>User Posts</h3>
  <div th:if="${posts != null and !#lists.isEmpty(posts)}">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Published Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td>
          <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </td>
        <td th:text="${post.status}"></td>
        <td th:text="${#temporals.format(post.publishDate, 'dd/MM/yyyy')}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${posts == null or #lists.isEmpty(posts)}">
    <p>No posts found for this user.</p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
