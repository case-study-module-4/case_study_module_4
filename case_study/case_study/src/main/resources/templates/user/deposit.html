<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nạp Tiền</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: left;
        }
        .input-container {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .quick-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .option {
            padding: 15px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .bonus {
            color: green;
            font-size: 14px;
        }
        .paypal-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #0070ba;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function submitPayment(amount) {
            let inputAmount = document.getElementById("customAmount").value;
            if (amount === 0 && inputAmount) {
                amount = parseFloat(inputAmount);
            }
            if (amount >= 10000) {
                let form = document.createElement("form");
                form.method = "POST";
                form.action = "/paypal";
                let input = document.createElement("input");
                input.type = "hidden";
                input.name = "amount";
                input.value = amount;
                form.appendChild(input);
                document.body.appendChild(form);
                form.submit();
            } else {
                alert("Số tiền tối thiểu là 10.000 VND");
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Nhập số tiền bạn muốn nạp (đ) *</h2>
    <div class="input-container">
        <input type="number" id="customAmount" min="10000" step="10000" placeholder="Nhập từ 2.000.000 đ để được nhận khuyến mãi">
    </div>

    <div class="quick-options">
        <div class="option" onclick="submitPayment(500000)">500.000 đ</div>
        <div class="option" onclick="submitPayment(1000000)">1.000.000 đ</div>
        <div class="option" onclick="submitPayment(2000000)">2.000.000 đ<br>
        <div class="option" onclick="submitPayment(3000000)">3.000.000 đ<br>
        <div class="option" onclick="submitPayment(5000000)">5.000.000 đ<br>
        <div class="option" onclick="submitPayment(10000000)">10.000.000 đ<br>
    </div>

    <div class="paypal-button" onclick="submitPayment(0)">Thanh toán bằng PayPal</div>
</div>
</body>
</html>
