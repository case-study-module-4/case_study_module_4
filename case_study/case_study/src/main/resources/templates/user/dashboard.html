<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Dashboard - Người Dùng</title>
    <link rel="stylesheet" href="/style/user-dashboard.css">
    <th:block th:insert="~{/layout/layout::library}"></th:block>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/style/header.css">

</head>
<body>
<div th:insert="~{/layout/layout::header}"></div>
<div class="container-fluid">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="user-info">
            <div class="avatar">U</div>
            <div class="full-name" th:text="${user.fullName}">Tên người dùng</div>
            <div class="account-balance">
                <p>Số dư tài khoản</p>
                <div>
                    <span>TK Chính:</span>
                    <span th:text="${user.balance}">0</span>
                </div>
                <button class="btn btn-danger text-white">
                    <a href="" class="submenu-link" data-url="/deposit" style="color: white; text-decoration: none;">Nạp tiền</a>
                </button>
            </div>
        </div>
        <hr>
        <!-- Menu chính -->
        <ul class="menu">
            <li>
                <a href="#" class="menu-link">Quản lý tin đăng</a>
                <ul class="submenu">
                    <li><a href="/posts/create" class="submenu-link">Đăng tin mới</a></li>
                    <li><a href="/posts/approved" class="submenu-link">Danh sách tin</a></li>
                    <li><a href="/posts/drafts" class="submenu-link">Tin nháp</a></li>
                </ul>
            </li>
            <hr>
            <li><a href="#" class="menu-link" data-url="/user/customers">Quản lý khách hàng</a></li>
            <hr>
            <li>
                <a href="#" class="menu-link">Quản lý tài khoản</a>
                <ul class="submenu">
                    <li><a href="#" class="submenu-link" data-url="/profile/edit">Chỉnh sửa thông tin</a></li>
                    <li><a href="/account/update-password" class="submenu-link">Cài đặt tài khoản</a></li>
<!--                    <li><a href="#" class="submenu-link" data-url="/accounts/update-password">Cài đặt tài khoản</a></li>-->
                </ul>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div id="default-content">
            <h2>Chào mừng, <span th:text="${user.fullName}">Tên người dùng</span>!</h2>
            <p>Chọn một mục từ menu để xem thông tin.</p>
        </div>
        <!-- Hiển thị thông báo thành công -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
    </main>
</div>

<script>
    $(document).ready(function () {
        $('.menu-link, .submenu-link').on('click', function (e) {
            const url = $(this).data('url'); // Lấy URL từ data-url
            if (url) {
                e.preventDefault();
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function (data) {
                        $('#main-content').html(data); // Đổ nội dung vào main-content
                        initEditProfileScript(); // Gọi lại script liên quan
                    },
                    error: function () {
                        alert('Không thể tải nội dung.');
                    }
                });
            }
        });

        function initEditProfileScript() {
            // Gắn sự kiện click cho nút Lưu
            $('#save-profile-btn').on('click', function () {
                const formData = {
                    fullName: $('#fullName').val(),
                    phone: $('#phone').val()
                };

                $.ajax({
                    url: '/profile/update',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        $('#success-message').text(response.message).show();
                        setTimeout(() => $('#success-message').fadeOut(), 3000);
                    },
                    error: function (xhr) {
                        const errors = xhr.responseJSON.errors || {};
                        $('#fullName-error').text(errors.fullName || '');
                        $('#phone-error').text(errors.phone || '');
                    }
                });
            });
        }
    });
</script>
<div th:insert="~{/layout/layout::footer}"></div>

</body>
</html>
