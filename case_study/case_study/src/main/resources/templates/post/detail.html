<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{/layout/layout::header}"></div>
<div class="container mt-5">
  <h2 class="text-center">Post Detail</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${post.title}"></h5>
      <p class="card-text" th:text="${post.content}"></p>
      <p><strong>Status:</strong> <span th:text="${post.status}"></span></p>
      <p>
        <strong>Published Date:</strong>
        <span th:text="${#temporals.format(post.publishDate, 'dd/MM/yyyy')}"></span>
      </p>
      <!-- Hiển thị tên đầy đủ của người dùng đã đăng bài -->
      <p>
        <strong>Posted By:</strong>
        <!-- Nếu post.user khác null thì hiển thị liên kết, ngược lại hiển thị N/A -->
        <a th:if="${post.user != null}"
           th:href="@{/user/{id}(id=${post.user.id})}"
           th:text="${post.user.fullName}"></a>
        <span th:if="${post.user == null}">N/A</span>
      </p>

      <strong>Purpose:</strong>
        <span th:text="${post.purpose != null ? post.purpose.purpose : 'N/A'}"></span>
      </p>
      <p>
        <strong>Type:</strong>
        <span th:text="${post.realEstate != null ? post.realEstate.type : 'N/A'}"></span>
      </p>
      <p>
        <strong>Location:</strong>
        <span th:text="${post.realEstate != null ? post.realEstate.location : 'N/A'}"></span>
      </p>
      <!-- Hiển thị diện tích -->
      <p>
        <strong>Diện tích:</strong>
        <span th:text="${post.realEstate != null ? #numbers.formatDecimal(post.realEstate.area, 0, 'COMMA', 2, 'POINT') : 'N/A'}"></span>
        m²
      </p>
      <p>
        <strong>Direction:</strong>
        <span th:text="${post.realEstate != null ? post.realEstate.direction : 'N/A'}"></span>
      </p>
      <p>
        <strong>Price:</strong>
        <span th:text="${post.realEstate != null ? #numbers.formatDecimal(post.realEstate.price, 0, 'COMMA', 2, 'POINT') : 'N/A'}"></span>
        VND
      </p>

      <!-- Hiển thị danh sách hình ảnh (nếu có) -->
      <div th:if="${post.images != null and not #lists.isEmpty(post.images)}">
        <div class="row">
          <div class="col-md-3" th:each="img : ${post.images}">
            <a href="#" data-bs-toggle="modal" data-bs-target="#imageModal"
               th:attr="data-image=@{${img.image}}">
              <img th:src="@{${img.image}}" alt="Ảnh bài đăng" class="img-fluid mb-2"
                   style="cursor:pointer;">
            </a>
          </div>
        </div>
      </div>


      <a href="/posts" class="btn btn-secondary mt-3">Back to Posts</a>
    </div>
  </div>
</div>

<!-- Modal hiển thị ảnh chi tiết -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body text-center">
        <button class="btn btn-secondary btn-sm position-absolute top-50 start-0 translate-middle-y" id="prevImage">
          &lt;
        </button>
        <img src="" id="modalImage" class="img-fluid" alt="Full Image">
        <button class="btn btn-secondary btn-sm position-absolute top-50 end-0 translate-middle-y" id="nextImage">
          &gt;
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    let images = [];
    let currentIndex = 0;

    var imageModal = document.getElementById('imageModal');
    imageModal.addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget;
      var imageUrl = button.getAttribute('data-image');

      // Lưu danh sách ảnh từ bài đăng
      images = Array.from(document.querySelectorAll('[data-image]')).map(img => img.getAttribute('data-image'));

      // Xác định ảnh đang hiển thị
      currentIndex = images.indexOf(imageUrl);

      var modalImage = document.getElementById('modalImage');
      modalImage.src = imageUrl;
    });

    function updateImage(index) {
      if (index >= 0 && index < images.length) {
        currentIndex = index;
        document.getElementById('modalImage').src = images[currentIndex];
      }
    }

    document.getElementById('prevImage').addEventListener('click', function () {
      updateImage(currentIndex - 1);
    });

    document.getElementById('nextImage').addEventListener('click', function () {
      updateImage(currentIndex + 1);
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
