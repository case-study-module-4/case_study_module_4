<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Management</title>
  <link rel="stylesheet" href="/style/home.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script>
    // Search functionality
    function searchPost() {
      let input = document.getElementById("search").value.toLowerCase();
      let rows = document.querySelectorAll("#postTable tbody tr");

      rows.forEach(row => {
        let title = row.querySelector("td:nth-child(2)").innerText.toLowerCase();
        row.style.display = title.includes(input) ? "" : "none";
      });
    }

    // Open the Edit modal
    function openEditModal(id, title, content) {
      document.getElementById("editId").value = id;
      document.getElementById("editTitle").value = title;
      document.getElementById("editContent").value = content;
      const modal = new bootstrap.Modal(document.getElementById('editPostModal'));
      modal.show();
    }

    // Open the Detail modal
    function openDetailModal(title, content) {
      document.getElementById("detailTitle").innerText = title;
      document.getElementById("detailContent").innerText = content;
      const modal = new bootstrap.Modal(document.getElementById('detailPostModal'));
      modal.show();
    }

    // Confirm deletion
    function confirmDelete(event) {
      if (!confirm("Are you sure you want to delete this post?")) {
        event.preventDefault();
      }
    }
  </script>
</head>
<body>

<div th:insert="~{/layout/layout::header}"></div>
<div class="container mt-5">
  <h1 class="mb-4 text-center">Post Management</h1>

  <!-- Search Box -->
  <div class="mb-4">
    <input type="text" id="search" class="form-control" placeholder="Search post by title..." onkeyup="searchPost()">
  </div>

  <a class="btn btn-primary text-white" href="/posts/create">Đăng tin</a>

  <!-- Post List -->
  <h2 class="mb-3">List of Posts</h2>
  <table class="table table-bordered" id="postTable">
    <thead class="table-header">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${posts.isEmpty()}">
      <td colspan="4" class="text-center text-muted">Chưa có bài viết nào. Hãy thêm bài viết mới!</td>
    </tr>
    <tr th:each="post : ${posts}">
      <td th:text="${post.id}"></td>
      <td th:text="${post.title}"></td>
      <td th:text="${post.content}"></td>
      <td>
        <a class="btn btn-info btn-sm" th:href="@{/posts/{id}(id=${post.id})}">Detail</a>
        <a class="btn btn-warning btn-sm" th:href="@{/posts/{id}/edit(id=${post.id})}">Edit</a>

        <form th:action="@{/posts/{id}(id=${post.id})}" method="post" style="display:inline;" onsubmit="confirmDelete(event)">
          <input type="hidden" name="_method" value="delete">
          <button class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
