<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <a href="/">
                <img src="https://staticfile.batdongsan.com.vn/images/logo/standard/red/logo.svg"
                     alt="Logo" width="175" height="57">
              </a>
            </div>
            <h2 class="fs-6 fw-normal text-center text-secondary mb-4">
              Nhập thông tin của bạn để đăng ký
            </h2>

            <form th:action="@{/register}" method="post" th:object="${accountDTO}">
              <!-- Full Name -->
              <div class="mb-3">
                <label for="fullName" class="form-label">Tên đầy đủ</label>
                <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                <p class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></p>
              </div>

              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Tài khoản</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required>
                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
              </div>

              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone">
                <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email">
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
              </div>

              <!-- Agree Terms -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="iAgree" id="iAgree" required>
                <label class="form-check-label text-secondary" for="iAgree">
                  Tôi đồng ý với <a href="#" class="link-danger text-decoration-none">điều khoản và điều kiện</a>
                </label>
              </div>
              <div class="mb-3">

                <p class="text-danger" th:if="${error!=null}" th:text="${error}" ></p>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-3">
                <button class="btn btn-danger btn-lg" type="submit">Đăng ký</button>
              </div>

              <p class="text-center text-secondary">
                Bạn đã có tài khoản? <a href="/login" class="link-danger text-decoration-none">Đăng nhập</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
