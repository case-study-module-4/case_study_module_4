<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-50">
        <h2 class="text-center text-primary mb-4">Thêm bài viết mới</h2>

        <form th:action="@{/posts}" method="post" enctype="multipart/form-data" th:object="${postDTO}">
            <!-- Trạng thái -->
            <div class="mb-3">
                <label for="status" class="form-label fw-bold">Trạng thái</label>
                <input type="text" class="form-control" id="status" name="status" th:field="*{status}" required>
                <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></div>
            </div>

            <!-- Tiêu đề -->
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Tiêu đề</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
            </div>

            <!-- Nội dung -->
            <div class="mb-3">
                <label for="content" class="form-label fw-bold">Nội dung</label>
                <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="4" required></textarea>
                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></div>
            </div>

            <!-- Mục đích -->
            <div class="mb-3">
                <label for="purpose" class="form-label fw-bold">Mục đích</label>
                <select class="form-select" id="purpose" name="purpose" th:field="*{purpose}" required>
                    <option value="">Chọn mục đích</option>
                    <option value="SALE">Bán</option>
                    <option value="RENT">Cho thuê</option>
                </select>
                <div th:if="${#fields.hasErrors('purpose')}" th:errors="*{purpose}" class="text-danger"></div>
            </div>

            <!-- Loại -->
            <div class="mb-3">
                <label for="type" class="form-label fw-bold">Loại</label>
                <select class="form-select" id="type" name="type" th:field="*{type}" required>
                    <option value="">Chọn loại</option>
                    <option value="House">Nhà</option>
                    <option value="Apartment">Căn hộ</option>
                    <option value="Land">Đất</option>
                    <option value="Hotel">Khách sạn</option>
                    <option value="Building">Tòa nhà</option>
                </select>
                <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></div>
            </div>

            <!-- Địa điểm -->
            <div class="mb-3">
                <label for="location" class="form-label fw-bold">Địa điểm</label>
                <input type="text" class="form-control" id="location" name="location" th:field="*{location}">
                <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></div>
            </div>

            <!-- Hướng -->
            <div class="mb-3">
                <label for="direction" class="form-label fw-bold">Hướng</label>
                <input type="text" class="form-control" id="direction" name="direction" th:field="*{direction}">
                <div th:if="${#fields.hasErrors('direction')}" th:errors="*{direction}" class="text-danger"></div>
            </div>

            <!-- Giá -->
            <div class="mb-3">
                <label for="price" class="form-label fw-bold">Giá</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{price}" required>
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
            </div>

            <!-- Hình ảnh -->
            <div class="mb-3">
                <label for="image" class="form-label fw-bold">Hình ảnh chính</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <div th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="text-danger"></div>
            </div>

            <!-- Ngày đăng -->
            <div class="mb-3">
                <label for="publishDate" class="form-label fw-bold">Ngày đăng</label>
                <input type="date" class="form-control" id="publishDate" name="publishDate" th:field="*{publishDate}" required>
                <div th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}" class="text-danger"></div>
            </div>

            <!-- Nút bấm -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-100 me-2">Tạo bài viết</button>
                <a th:href="@{/posts}" class="btn btn-outline-secondary w-100">Hủy bỏ</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
