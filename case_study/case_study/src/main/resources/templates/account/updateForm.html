<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cập nhật mật khẩu</title>
  <th:block th:replace="~{layout/layout::library}"></th:block>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2 class="form-title">Cập nhật mật khẩu</h2>

    <!-- Toast Container -->
    <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;">

      <!-- Toast lỗi -->
      <div th:if="${error}" id="errorToast" class="toast align-items-center text-bg-danger border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${error}"></span>
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>

      <!-- Toast thành công -->
      <div th:if="${success}" id="successToast" class="toast align-items-center text-bg-success border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            <span th:text="${success}"></span>
          </div>
          <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

    <form th:action="@{/account/update-password}" method="post">
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Nhập mật khẩu cũ:</label>
        <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Nhập mật khẩu mới:</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Cập nhật</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Kích hoạt Toast tự động khi trang tải xong
  document.addEventListener("DOMContentLoaded", function() {
    const errorToast = document.getElementById("errorToast");
    const successToast = document.getElementById("successToast");

    if (errorToast) {
      new bootstrap.Toast(errorToast).show();
    }
    if (successToast) {
      new bootstrap.Toast(successToast).show();
    }
  });
</script>

</body>
</html>
