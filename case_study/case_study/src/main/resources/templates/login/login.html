<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <th:block th:insert="~{/layout/layout::library}"></th:block>
</head>
<body>
<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <img class="img-fluid rounded-start" style="width: 100%; height: 100%; object-fit: cover;"
                                 loading="lazy"
                                 src="https://external-preview.redd.it/-JoCx9rkCUXeKy83UIkeHFb7hVj5t6Qy842exnXD8-U.jpg?auto=webp&s=7f20c132efd6c0c3bc0bb1e47390832769529462"
                                 alt="Welcome back!">
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="text-center mb-4">
                                        <a href="/">
                                            <img src="https://staticfile.batdongsan.com.vn/images/logo/standard/red/logo.svg"
                                                 alt="Logo" width="175" height="57">
                                        </a>
                                    </div>
                                    <h1 class="text-center">Đăng nhập</h1>

                                    <!-- Hiển thị thông báo -->
                                    <div th:if="${message}" class="alert alert-success text-center">
                                        <p th:text="${message}"></p>
                                    </div>

                                    <form th:action="@{/login}" method="post">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" name="username" id="username"
                                                   placeholder="Tên đăng nhập" required>
                                            <label for="username">Tên đăng nhập</label>
                                        </div>

                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                   placeholder="Mật khẩu" required>
                                            <label for="password">Mật khẩu</label>
                                        </div>

                                        <div class="d-grid">
                                            <button class="btn btn-danger btn-lg" type="submit">Đăng nhập</button>
                                        </div>
                                    </form>

                                    <div class="d-flex justify-content-center mt-4">
                                        <a href="/register" class="link-secondary text-decoration-none">Tạo tài khoản mới</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
