<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm bài viết</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Style cho khung preview ảnh */
        .image-container {
            position: relative;
            display: inline-block;
            margin: 5px;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer; /* Con trỏ tay khi hover */
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-50">
        <h2 class="text-center text-primary mb-4">Thêm bài viết mới</h2>

        <form id="createPostForm" th:action="@{/posts}" method="post" enctype="multipart/form-data" th:object="${postDTO}">
            <!-- Trạng thái -->
            <div class="mb-3">
                <label for="statusDisplay" class="form-label fw-bold">Trạng thái</label>
                <input type="text" class="form-control" id="statusDisplay" th:value="${statusDisplay}" disabled>
                <input type="hidden" th:field="*{status}" />
            </div>

            <!-- Tiêu đề -->
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">Tiêu đề</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
            </div>

            <!-- Nội dung -->
            <div class="mb-3">
                <label for="content" class="form-label fw-bold">Nội dung</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="4" required></textarea>
                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></div>
            </div>

            <!-- Mục đích -->
            <div class="mb-3">
                <label for="purpose" class="form-label fw-bold">Mục đích</label>
                <select class="form-select" id="purpose" th:field="*{purpose}" required>
                    <option value="">Chọn mục đích</option>
                    <option value="SALE">Bán</option>
                    <option value="RENT">Cho thuê</option>
                </select>
                <div th:if="${#fields.hasErrors('purpose')}" th:errors="*{purpose}" class="text-danger"></div>
            </div>

            <!-- Loại -->
            <div class="mb-3">
                <label for="type" class="form-label fw-bold">Loại</label>
                <select class="form-select" id="type" th:field="*{type}" required>
                    <option value="">Chọn loại</option>
                    <option value="House">Nhà</option>
                    <option value="Apartment">Căn hộ</option>
                    <option value="Land">Đất</option>
                    <option value="Hotel">Khách sạn</option>
                    <option value="Building">Tòa nhà</option>
                </select>
                <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></div>
            </div>

            <!-- Địa điểm -->
            <div class="mb-3">
                <label for="location" class="form-label fw-bold">Địa điểm</label>
                <input type="text" class="form-control" id="location" th:field="*{location}">
                <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></div>
            </div>

            <!-- Diện tích -->
            <div class="mb-3">
                <label for="area" class="form-label fw-bold">Diện tích (m²)</label>
                <input type="number" step="0.01" class="form-control" id="area" th:field="*{area}" required>
                <div th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="text-danger"></div>
            </div>

            <!-- Hướng -->
            <div class="mb-3">
                <label for="direction" class="form-label fw-bold">Hướng</label>
                <input type="text" class="form-control" id="direction" th:field="*{direction}">
                <div th:if="${#fields.hasErrors('direction')}" th:errors="*{direction}" class="text-danger"></div>
            </div>

            <!-- Giá -->
            <div class="mb-3">
                <label for="price" class="form-label fw-bold">Giá</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></div>
            </div>

            <!-- Hình ảnh -->
            <div class="mb-3">
                <label for="imageFiles" class="form-label fw-bold">Hình ảnh</label>
                <input type="file" class="form-control" id="imageFiles" th:field="*{imageFiles}" accept="image/*" multiple required>
                <div th:if="${#fields.hasErrors('imageFiles')}" th:errors="*{imageFiles}" class="text-danger"></div>
                <!-- Khung hiển thị preview ảnh -->
                <div id="imagePreview" class="mt-2"></div>
            </div>

            <!-- Ngày đăng -->
            <div class="mb-3">
                <label for="publishDate" class="form-label fw-bold">Ngày đăng</label>
                <input type="text" class="form-control" id="publishDate" th:field="*{publishDate}" placeholder="dd/MM/yyyy" pattern="\d{2}/\d{2}/\d{4}" required>
                <div th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}" class="text-danger"></div>
            </div>

            <!-- Nút bấm -->
            <div class="d-flex justify-content-between">
                <button type="submit" name="action" value="continue" class="btn btn-primary w-50 me-2">
                    Tiếp tục
                </button>
                <button type="submit" name="action" value="save" class="btn btn-secondary w-50">
                    Lưu bài viết
                </button>
                <a th:href="@{/home}" class="btn btn-outline-secondary w-100">Hủy bỏ</a>
            </div>
        </form>
    </div>
</div>

<!-- Chèn fragment modal -->
<div th:insert="~{fragments/image-modal :: imageModal}"></div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chèn file JS xử lý modal -->
<script src="/js/image-modal.js"></script>
<!-- Chèn file JS xử lý preview ảnh -->
<script src="/js/image-preview.js"></script>
<script>
    // Khởi tạo preview ảnh cho trang "Thêm bài viết"
    initImagePreview('#imageFiles', '#imagePreview');
</script>
</body>
</html>
