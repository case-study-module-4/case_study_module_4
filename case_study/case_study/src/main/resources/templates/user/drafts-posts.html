<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách tin nháp</title>
    <link rel="stylesheet" href="/style/user-dashboard.css">
    <th:block th:insert="~{/layout/layout::library}"></th:block>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/style/header.css">
    <style>
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .content-wrapper {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgb(200, 166, 166);
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .alert {
            text-align: center;
        }
        /* Hiệu ứng hover cho card */
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s ease;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="~{/layout/layout::header}"></div>
<div class="container-fluid">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="user-info">
            <div class="avatar">U</div>
            <div class="full-name" th:text="${user.fullName}">Tên người dùng</div>
            <div class="account-balance">
                <p>Số dư tài khoản</p>
                <div>
                    <span>TK Chính:</span>
                    <span th:text="${#numbers.formatDecimal(user.balance, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span>
                </div>
                <button class="btn btn-danger text-white">
                    <a href="" class="submenu-link" data-url="/deposit" style="color: white; text-decoration: none;">Nạp tiền</a>
                </button>
            </div>
        </div>
        <hr>
        <!-- Menu chính -->
        <ul class="menu">
            <li>
                <a href="#" class="menu-link">Quản lý tin đăng</a>
                <ul class="submenu">
                    <li><a href="/posts/create" class="submenu-link">Đăng tin mới</a></li>
                    <li><a href="/posts/approved" class="submenu-link">Danh sách tin</a></li>
                    <li><a href="/posts/drafts" class="submenu-link">Tin nháp</a></li>
                </ul>
            </li>
            <hr>
            <li sec:authorize="hasRole('ROLE_USER')">
                <a class="menu-link" href="/transaction/transaction-history">Lịch sử giao dịch</a></li>
            <hr>
            <li><a th:href="@{/user/interests(userId=${userId})}"
                   style="color: black; text-decoration: none; font-weight: bold;"
                   onmouseover="this.style.color='red'"
                   onmouseout="this.style.color='black'"
                   onclick="this.style.color='red'">Danh sách khách hàng</a>
            </li>
            <hr>
            <li>
                <a href="#" class="menu-link">Quản lý tài khoản</a>
                <ul class="submenu">
                    <li><a href="/profile/edit" class="submenu-link">Chỉnh sửa thông tin</a></li>
                    <li><a href="/account/update-password" class="submenu-link">Cài đặt tài khoản</a></li>
                </ul>
            </li>
        </ul>
    </aside>
    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div id="default-content" class="content-wrapper">
            <h2>Danh sách tin nháp</h2>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="row">
                <div th:each="post : ${posts}" class="col-12 mb-4">
                    <!-- Thêm onclick vào card để chuyển trang chi tiết -->
                    <div class="card" style="cursor: pointer;"
                         th:onclick="|window.location.href='@{/posts/{id}(id=${post.id})}'|">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img th:src="${post.image}" class="card-img"
                                     style="height: 150px; object-fit: cover;" alt="Bất động sản">
                            </div>
                            <div class="col-md-8">
                                <!-- card-body hiển thị theo cột -->
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">
                                        <span th:text="${post.title}"></span>
                                    </h5>
                                    <div class="row">
                                        <!-- Cột 1 -->
                                        <div class="col-md-6">
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    Mã tin: <span th:text="${post.id}"></span>
                                                </small><br>
                                                <small class="text-muted">
                                                    Ngày đăng: <span th:text="${#temporals.format(post.publishDate, 'dd/MM/yyyy')}"></span>
                                                </small>
                                            </p>
                                        </div>
                                        <!-- Cột 2 -->
                                        <div class="col-md-6">
                                            <p class="card-text">
                                                <small class="text-muted">
                                                    Giá:
                                                    <span th:text="${post.realEstate != null ?
                                                            (post.realEstate.price < 1000000 ?
                                                                (#numbers.formatDecimal(post.realEstate.price, 0, 'COMMA', 2, 'POINT') + ' VND') :
                                                                (post.realEstate.price < 1000000000 ?
                                                                    (#numbers.formatDecimal(post.realEstate.price / 1000000, 0, 'COMMA', 2, 'POINT') + ' triệu') :
                                                                    (#numbers.formatDecimal(post.realEstate.price / 1000000000, 0, 'COMMA', 2, 'POINT') + ' tỷ')
                                                                )
                                                            ) : 'N/A'}"></span>
                                                </small><br>
                                                <small class="text-muted">
                                                    Địa chỉ: <span th:text="${post.realEstate.location}"></span>
                                                </small>
                                            </p>
                                        </div>
                                    </div>
                                    <!-- Container nút Sửa và Xóa, căn ở góc dưới bên phải -->
                                </div>
                                <!-- End card-body -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script>
    $(document).ready(function () {
        $('.menu-link, .submenu-link').on('click', function (e) {
            const url = $(this).data('url'); // Lấy URL từ data-url
            if (url) {
                e.preventDefault();
                $.ajax({
                    url: url,
                    type: 'GET',
                    success: function (data) {
                        $('#main-content').html(data); // Đổ nội dung vào main-content
                    },
                    error: function () {
                        alert('Không thể tải nội dung.');
                    }
                });
            }
        });
    });
</script>
<div th:insert="~{/layout/layout::footer}"></div>
</body>
</html>
