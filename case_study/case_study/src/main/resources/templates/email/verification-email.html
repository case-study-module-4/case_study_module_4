<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận tài khoản</title>
</head>
<body>
<p>Chào <span th:text="${name}"></span>,</p>
<p>Bạn đã đăng ký tài khoản trên hệ thống của chúng tôi.</p>
<p>Vui lòng nhấn vào liên kết bên dưới để xác thực tài khoản:</p>
<p>
    <a th:href="${verificationUrl}" style="padding: 10px 20px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 5px;">
        Xác nhận tài khoản
    </a>
</p>
<p>Nếu bạn không thực hiện thao tác này, vui lòng bỏ qua email này.</p>
</body>
</html>
