<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa thông tin</title>
    <link rel="stylesheet" href="/style/user-dashboard.css">
    <th:block th:insert="~{/layout/layout::library}"></th:block>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/style/header.css">
</head>
<body>
<div th:insert="~{/layout/layout::header}"></div>
<div class="container-fluid">
    <!-- Sidebar -->
    <aside th:insert="~{/layout/layout::sidebar}"></aside>

    <main class="main-content" id="main-content">
        <div id="default-content">

            <div id="edit-profile-form" class="p-3 border rounded shadow-sm" style="max-width: 500px; margin: auto;">
                <h2 class="text-center mb-4">Chỉnh sửa thông tin cá nhân</h2>
                <div id="success-message" class="alert alert-success text-center py-2 px-3"
                     style="display: none; font-size: 14px;">Cập nhật thông tin thành công!
                </div>

                <form id="profile-edit-form" method="post" th:action="@{/profile/update}" th:object="${user}">
                    <div class="mb-3">
                        <label for="fullName" class="form-label" style="font-size: 14px;">Họ và tên</label>
                        <input
                                type="text"
                                id="fullName"
                                name="fullName"
                                class="form-control form-control-sm"
                                th:field="*{fullName}"
                                placeholder="Nhập họ và tên"
                        >
                        <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label" style="font-size: 14px;">Số điện thoại</label>
                        <input
                                type="text"
                                id="phone"
                                name="phone"
                                class="form-control form-control-sm"
                                th:field="*{phone}"
                                placeholder="Nhập số điện thoại"
                        >
                        <div class="text-danger small" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label" style="font-size: 14px;">Số điện thoại</label>
                        <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control form-control-sm"
                                th:field="*{email}"
                                placeholder="Nhập email"
                        >
                        <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="text-center">
                        <button type="submit" id="save-profile-btn" class="btn btn-sm btn-secondary btn-danger px-3"
                                style="font-size: 14px;">Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
