<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài đăng đã duyệt</title>
    <th:block th:replace="~{layout/layout::library}"></th:block>
    <style>
        .sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .sidebar h5 {
            font-weight: bold;
        }
        .sidebar .menu-item {
            margin: 10px 0;
        }
        .content {
            flex-grow: 1;
            padding-left: 20px;
        }
    </style>
</head>
<body>
<div th:insert="~{/layout/layout::header}"></div>
<aside class="sidebar">
    <div class="text-center">
        <div class="rounded-circle bg-danger text-white d-inline-block p-3">U</div>
        <h5 class="mt-2" th:text="${user.fullName}"></h5>
        <p><strong>Số dư tài khoản</strong></p>
        <p>TK Chính: <span th:text="${user.balance} + ' VND'"></span></p>
        <a href="#" class="btn btn-primary">Nạp tiền</a>
    </div>
    <hr>
    <h5>Quản lý tin đăng</h5>
    <p class="menu-item"><a href="/post/new">Đăng tin mới</a></p>
    <p class="menu-item"><a href="/post/list">Danh sách tin</a></p>
    <p class="menu-item"><a href="/post/draft">Tin nháp</a></p>
    <hr>
    <h5>Quản lý tài khoản</h5>
    <p class="menu-item"><a href="/profile/edit">Chỉnh sửa thông tin</a></p>
    <p class="menu-item"><a href="/profile/settings">Cài đặt tài khoản</a></p>
</aside>
<div class="container mt-4 d-flex">
    <!-- Sidebar -->


    <!-- Main Content -->
    <div class="content">
        <h2 class="text-center text-success">Bài đăng đã duyệt</h2>
        <div th:each="post : ${posts}" class="listing-container">
            <img th:if="${not #lists.isEmpty(post.images)}" th:src="${post.images[0].image}" alt="Hình ảnh tin đăng" class="listing-image">
            <div class="listing-details">
                <h5 class="mt-2" th:text="${post.title}"></h5>
                <p>Mã tin: <strong th:text="${post.id}"></strong> | Ngày đăng: <strong th:text="${post.publishDate}"></strong></p>
                <p>Giá: <strong th:text="${#numbers.formatDecimal(post.realEstate.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"/></strong> | Địa điểm: <strong th:text="${post.realEstate.location}"></strong></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
