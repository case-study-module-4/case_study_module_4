<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách tài khoản</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h2>Danh sách tài khoản</h2>

<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Họ và tên</th>
        <th>Số điện thoại</th>
        <th>Email</th>
        <th>Số dư</th>
        <th>Trạng thái</th>
        <th>Số bài đăng</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="account : ${accounts}">
        <td th:text="${account.id}"></td>
        <td th:text="${account.fullName}"></td>
        <td th:text="${account.phone}"></td>
        <td th:text="${account.email}"></td>
        <td th:text="${account.balance}"></td>
        <td th:text="${account.status}"></td>
        <td th:text="${account.postCount}"></td>
        <td>
            <form th:action="@{/admin/account/delete/{id}(id=${account.id})}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa?');">
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
