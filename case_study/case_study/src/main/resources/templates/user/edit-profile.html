<div id="edit-profile-form" class="p-3 border rounded shadow-sm" style="max-width: 500px; margin: auto;">
    <h2 class="text-center mb-4">Chỉnh sửa thông tin cá nhân</h2>
    <div id="success-message" class="alert alert-success text-center py-2 px-3" style="display: none; font-size: 14px;">Cập nhật thông tin thành công!</div>

    <form id="profile-edit-form">
        <div class="mb-3">
            <label for="fullName" class="form-label" style="font-size: 14px;">Họ và tên</label>
            <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    class="form-control form-control-sm"
                    th:value="${user.fullName}"
            placeholder="Nhập họ và tên"
            >
            <div id="fullName-error" class="text-danger small"></div>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label" style="font-size: 14px;">Số điện thoại</label>
            <input
                    type="text"
                    id="phone"
                    name="phone"
                    class="form-control form-control-sm"
                    th:value="${user.phone}"
            placeholder="Nhập số điện thoại"
            >
            <div id="phone-error" class="text-danger small"></div>
        </div>

        <div class="text-center">
            <button type="button" id="save-profile-btn" class="btn btn-sm btn-primary me-2 px-4" style="font-size: 14px;">Lưu</button>
            <button type="button" id="cancel-btn" class="btn btn-sm btn-secondary px-3" style="font-size: 14px;">Hủy</button>
        </div>
    </form>
</div>
