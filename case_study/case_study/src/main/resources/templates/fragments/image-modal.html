<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Modal Fragment</title>
</head>
<body>
<!-- Fragment Modal: có thể được chèn vào các trang khác thông qua th:insert -->
<div th:fragment="imageModal">
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body position-relative p-0">
                    <!-- Nút chuyển ảnh trước -->
                    <button class="btn btn-secondary btn-sm position-absolute top-50 start-0 translate-middle-y" id="prevImage">
                        &lt;
                    </button>
                    <!-- Ảnh hiển thị trong modal -->
                    <img id="modalImage" src="" class="img-fluid w-100" alt="Xem hình ảnh">
                    <!-- Nút chuyển ảnh tiếp -->
                    <button class="btn btn-secondary btn-sm position-absolute top-50 end-0 translate-middle-y" id="nextImage">
                        &gt;
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
